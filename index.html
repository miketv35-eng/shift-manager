  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;
    const { Calendar, Users, Clock, FileSpreadsheet, Upload, Download, AlertTriangle, Check, X, ChevronLeft, ChevronRight, Settings, BarChart3 } = lucideReact;

    // SKAP Levels in order of progression
    const SKAP_LEVELS = [
      'New Starter',
      'Beginner',
      'Warehouse Intermediate',
      'Warehouse Advanced',
      'Distop Intermediate',
      'Distop Advanced',
      'Multiop (MOP)'

    // Work Areas Configuration - base config with skill requirements
    const WORK_AREAS_CONFIG = {
      'Can Line': {
        positions: {
          'MAC1': { minSkapLevel: 1, kegTrainedRequired: false },
          'MAC2': { minSkapLevel: 1, kegTrainedRequired: false },

        type: 'line'
      },
      'Corona Line': {

          'Corona': { minSkapLevel: 2, kegTrainedRequired: false }
        },

      'Keg Loading': {

        },

      'Packaging': {
        positions: {
          'Packaging': { minSkapLevel: 2, kegTrainedRequired: false }

      },
      'Pilot': {
        positions: {
          'Pilot 1': { minSkapLevel: 4, kegTrainedRequired: false, isPilot: true },
          'Pilot 2': { minSkapLevel: 4, kegTrainedRequired: false, isPilot: true }
        },
        color: 'bg-red-100 border-red-300',
        type: 'coordinator'
      }
    };

    // Default production plan template
    const DEFAULT_PRODUCTION_PLAN = {
      lines: {
        'MAC1': false, 'MAC2': false, 'MAB3': false,
        'MAB1': false, 'MAB2': false,
        'Corona': false, 'MAK1': false, 'Packaging': false
      },
      canLineOps: 4,
      loading: { magor1Loads: 0, tentsLoads: 0, kegLoads: 0 },
      pilotCount: 2
    };

    // Status codes from the manning file
    const STATUS_CODES = {
      'D': { label: 'Day Shift', color: 'bg-green-200', available: true, shift: 'Day' },
      'N': { label: 'Night Shift', color: 'bg-blue-200', available: true, shift: 'Night' },
      'O': { label: 'Off', color: 'bg-gray-100', available: false, shift: null },
      'A': { label: 'Annual Leave', color: 'bg-yellow-200', available: false, shift: null },
      'S': { label: 'Sick', color: 'bg-red-200', available: false, shift: null },
      'T': { label: 'TOIL', color: 'bg-purple-200', available: false, shift: null }
    };

    // Initial staff
    const INITIAL_STAFF = [
      { id: 1, name: 'Paul Williams', skapLevel: 6, role: 'Operator', kegTrained: true, isAgency: false },

      { id: 5, name: 'Shaun Dorrington', skapLevel: 3, role: 'Operator', kegTrained: true, isAgency: false },
      { id: 6, name: 'Brian Jones', skapLevel: 3, role: 'Operator', kegTrained: true, isAgency: false },
      { id: 7, name: 'Russel Jones', skapLevel: 3, role: 'Operator', kegTrained: true, isAgency: false },
      { id: 8, name: 'Chris Fullick', skapLevel: 3, role: 'Operator', kegTrained: true, isAgency: false },
      { id: 9, name: 'Martin Hegarty', skapLevel: 3, role: 'Operator', kegTrained: true, isAgency: false },
      { id: 10, name: 'Chris Guscott', skapLevel: 3, role: 'Operator', kegTrained: true, isAgency: false },
      { id: 11, name: 'Mark Watkins', skapLevel: 3, role: 'Operator', kegTrained: true, isAgency: false },
      { id: 12, name: 'William John', skapLevel: 2, role: 'Operator', kegTrained: false, isAgency: false },
      { id: 13, name: 'Tom Rosser', skapLevel: 2, role: 'Operator', kegTrained: false, isAgency: false },
      { id: 14, name: 'James Fagan', skapLevel: 2, role: 'Operator', kegTrained: false, isAgency: false },
      { id: 15, name: 'Ian Hennessy', skapLevel: 2, role: 'Operator', kegTrained: false, isAgency: false },
      { id: 16, name: 'Andy Childs', skapLevel: 2, role: 'Operator', kegTrained: false, isAgency: false },
      { id: 17, name: 'Lee Bates', skapLevel: 1, role: 'Operator', kegTrained: false, isAgency: false },
      { id: 18, name: 'Karl Lewis', skapLevel: 1, role: 'Operator', kegTrained: false, isAgency: false },
      { id: 19, name: 'Shaun Burrows', skapLevel: 0, role: 'Operator', kegTrained: false, isAgency: false },
      { id: 100, name: 'Kim Palmer', skapLevel: 1, role: 'Agency', kegTrained: false, isAgency: true, areaRestrictions: ['Tents Loading'] },
      { id: 101, name: 'Curtis Price', skapLevel: 2, role: 'Agency', kegTrained: false, isAgency: true, areaRestrictions: ['Can Line'], followsAShift: true },
      { id: 102, name: 'Rolandas Rinkevicius', skapLevel: 2, role: 'Agency', kegTrained: false, isAgency: true, areaRestrictions: ['Can Line'], followsAShift: true },
      { id: 103, name: 'Dmytro Moiseinko', skapLevel: 2, role: 'Agency', kegTrained: false, isAgency: true, areaRestrictions: ['Can Line'], followsAShift: true },
      { id: 104, name: 'Daniel Edwards', skapLevel: 2, role: 'Agency', kegTrained: false, isAgency: true, areaRestrictions: ['Can Line', 'Bot Line', 'Corona Line', 'Magor 1 Loading', 'Tents Loading'] },
      { id: 105, name: 'Kenode Germain', skapLevel: 1, role: 'Agency', kegTrained: false, isAgency: true, areaRestrictions: ['Keg Line', 'Tents Loading'], kegLineOutsideOnly: true }
    ];

    function ShiftManagement() {
      const formatDateFn = (date) => date.toISOString().split('T')[0];
      
      const [activeTab, setActiveTab] = useState('dashboard');
      const [staff, setStaff] = useState(INITIAL_STAFF);
      const [availability, setAvailability] = useState({});
      const [rotas, setRotas] = useState([]);
      const [selectedDate, setSelectedDate] = useState(new Date());
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const [assignmentHistory, setAssignmentHistory] = useState({});
      const [editingStaff, setEditingStaff] = useState(null);
      const [showAddStaff, setShowAddStaff] = useState(false);
      const [newStaff, setNewStaff] = useState({ name: '', skapLevel: 0, role: 'Operator', kegTrained: false, isAgency: false });
      const [importStatus, setImportStatus] = useState(null);
      const [weeklyImportStatus, setWeeklyImportStatus] = useState(null);
      const [confirmDelete, setConfirmDelete] = useState(null);
      const [confirmRotaDelete, setConfirmRotaDelete] = useState(null);
      const [productionPlans, setProductionPlans] = useState({});
      const [planDate, setPlanDate] = useState(() => formatDateFn(new Date()));
      const [planShift, setPlanShift] = useState('Day');
      const [previewRota, setPreviewRota] = useState(null);
      const [previewShift, setPreviewShift] = useState(null);

      const formatDate = formatDateFn;

      useEffect(() => {
        const savedData = localStorage.getItem('shiftManagementData');
        if (savedData) {
          const parsed = JSON.parse(savedData);
          if (parsed.staff) setStaff(parsed.staff);
          if (parsed.availability) setAvailability(parsed.availability);
          if (parsed.rotas) setRotas(parsed.rotas);
          if (parsed.assignmentHistory) setAssignmentHistory(parsed.assignmentHistory);
          if (parsed.productionPlans) setProductionPlans(parsed.productionPlans);
        }
      }, []);

      const saveData = useCallback(() => {
        localStorage.setItem('shiftManagementData', JSON.stringify({
          staff, availability, rotas, assignmentHistory, productionPlans
        }));
      }, [staff, availability, rotas, assignmentHistory, productionPlans]);

      useEffect(() => { saveData(); }, [saveData]);

      const getProductionPlan = (date, shiftType) => {
        const dateStr = typeof date === 'string' ? date : formatDate(date);
        const key = `${dateStr}-${shiftType}`;
        return productionPlans[key] || JSON.parse(JSON.stringify(DEFAULT_PRODUCTION_PLAN));
      };

      const updateProductionPlan = (date, shiftType, updates) => {
        const dateStr = typeof date === 'string' ? date : formatDate(date);
        const key = `${dateStr}-${shiftType}`;
        const currentPlan = getProductionPlan(dateStr, shiftType);
        setProductionPlans(prev => ({ ...prev, [key]: { ...currentPlan, ...updates } }));
      };

      const copyDayToNight = (date) => {
        const dateStr = typeof date === 'string' ? date : formatDate(date);
        const dayPlan = getProductionPlan(dateStr, 'Day');
        setProductionPlans(prev => ({ ...prev, [`${dateStr}-Night`]: JSON.parse(JSON.stringify(dayPlan)) }));
      };

      const calculateRequiredOps = (plan) => {
        const requirements = {};
        
        const canLinesRunning = ['MAC1', 'MAC2', 'MAB3'].filter(l => plan.lines[l]);
        if (canLinesRunning.length > 0) {
          const positions = {};
          canLinesRunning.forEach(line => {
            positions[`${line} Operator`] = WORK_AREAS_CONFIG['Can Line'].positions[line];
          });
          const totalOps = plan.canLineOps || Math.max(canLinesRunning.length, 4);
          for (let i = canLinesRunning.length + 1; i <= totalOps; i++) {
            positions[`Can Line Op ${i}`] = WORK_AREAS_CONFIG['Can Line'].positions['MAC1'];
          }
          requirements['Can Line'] = { positions, totalOps, color: WORK_AREAS_CONFIG['Can Line'].color, linesRunning: canLinesRunning };
        }

        const botLinesRunning = ['MAB1', 'MAB2'].filter(l => plan.lines[l]);
        if (botLinesRunning.length > 0) {
          const positions = {};
          botLinesRunning.forEach(line => { positions[`${line} Operator`] = WORK_AREAS_CONFIG['Bot Line'].positions[line]; });
          requirements['Bot Line'] = { positions, totalOps: botLinesRunning.length, color: WORK_AREAS_CONFIG['Bot Line'].color };
        }

        if (plan.lines['Corona']) {
          requirements['Corona Line'] = { positions: { 'Corona Operator': WORK_AREAS_CONFIG['Corona Line'].positions['Corona'] }, totalOps: 1, color: WORK_AREAS_CONFIG['Corona Line'].color };
        }

        if (plan.lines['MAK1']) {
          requirements['Keg Line'] = { positions: { 'MAK1 Outside': WORK_AREAS_CONFIG['Keg Line'].positions['MAK1 Outside'], 'MAK1 Inside': WORK_AREAS_CONFIG['Keg Line'].positions['MAK1 Inside'] }, totalOps: 2, color: WORK_AREAS_CONFIG['Keg Line'].color };
        }

        if (plan.lines['Packaging']) {
          requirements['Packaging'] = { positions: { 'Packaging Operator': WORK_AREAS_CONFIG['Packaging'].positions['Packaging'] }, totalOps: 1, color: WORK_AREAS_CONFIG['Packaging'].color };
        }

        const magor1Ops = Math.ceil((plan.loading?.magor1Loads || 0) / 15);
        if (magor1Ops > 0) {
          const positions = {};
          for (let i = 1; i <= magor1Ops; i++) { positions[`Magor 1 Op ${i}`] = WORK_AREAS_CONFIG['Magor 1 Loading'].positions['Magor 1']; }
          requirements['Magor 1 Loading'] = { positions, totalOps: magor1Ops, color: WORK_AREAS_CONFIG['Magor 1 Loading'].color, loads: plan.loading.magor1Loads };
        }

        const tentsOps = Math.ceil((plan.loading?.tentsLoads || 0) / 15);
        if (tentsOps > 0) {
          const positions = {};
          for (let i = 1; i <= tentsOps; i++) { positions[`Tents Op ${i}`] = WORK_AREAS_CONFIG['Tents Loading'].positions['Tents']; }
          requirements['Tents Loading'] = { positions, totalOps: tentsOps, color: WORK_AREAS_CONFIG['Tents Loading'].color, loads: plan.loading.tentsLoads };
        }

        const kegLoadingOps = Math.ceil((plan.loading?.kegLoads || 0) / 6);
        if (kegLoadingOps > 0) {
          const positions = {};
          for (let i = 1; i <= kegLoadingOps; i++) { positions[`Keg Loading Op ${i}`] = WORK_AREAS_CONFIG['Keg Loading'].positions['Keg Loading']; }
          requirements['Keg Loading'] = { positions, totalOps: kegLoadingOps, color: WORK_AREAS_CONFIG['Keg Loading'].color, loads: plan.loading.kegLoads };
        }

        const pilotCount = plan.pilotCount || 2;
        if (pilotCount > 0) {
          const positions = {};
          for (let i = 1; i <= pilotCount; i++) { positions[`Pilot ${i}`] = WORK_AREAS_CONFIG['Pilot'].positions[`Pilot ${i}`] || { minSkapLevel: 4, kegTrainedRequired: false, isPilot: true }; }
          requirements['Pilot'] = { positions, totalOps: pilotCount, color: WORK_AREAS_CONFIG['Pilot'].color };
        }

        return requirements;
      };

      const formatDisplayDate = (date) => new Date(date).toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });

      const getMonthKey = (date) => {
        const d = typeof date === 'string' ? new Date(date) : date;
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
      };

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        return Array.from({ length: days }, (_, i) => new Date(year, month, i + 1));
      };

      const navigateMonth = (delta) => {
        setCurrentMonth(prev => {
          const newDate = new Date(prev);
          newDate.setMonth(newDate.getMonth() + delta);
          return newDate;
        });
      };

      const handleFileUpload = async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        setImportStatus({ type: 'loading', message: 'Processing year planner...' });
        try {
          const data = await file.arrayBuffer();
          const workbook = XLSX.read(data);
          const monthSheets = { '1 Jan': 0, '2 Feb': 1, '3 Mar': 2, '4 Apr': 3, '5 May': 4, '6 Jun': 5, '7 Jul': 6, '8 Aug': 7, '9 Sep': 8, '10 Oct': 9, '11 Nov': 10, '12 Dec': 11 };
          let importedCount = 0;
          const newAvailability = { ...availability };
          const staffFound = new Set();

          Object.entries(monthSheets).forEach(([sheetName, monthIndex]) => {
            if (!workbook.SheetNames.includes(sheetName)) return;
            const sheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            const headerRow = jsonData[0] || [];
            
            for (let rowIdx = 1; rowIdx < jsonData.length; rowIdx++) {
              const row = jsonData[rowIdx];
              if (!row || !row[0]) continue;
              const staffName = row[0].toString().trim();
              if (!staffName) continue;
              staffFound.add(staffName);
              let staffMember = staff.find(s => s.name.toLowerCase() === staffName.toLowerCase());
              if (!staffMember) continue;

              for (let colIdx = 2; colIdx < row.length; colIdx++) {
                const status = row[colIdx]?.toString().trim().toUpperCase();
                if (!status || !STATUS_CODES[status]) continue;
                const headerCell = headerRow[colIdx];
                let dateStr;
                if (typeof headerCell === 'string') {
                  const parts = headerCell.split('-');
                  if (parts.length === 2) {
                    const day = parseInt(parts[0]);
                    dateStr = formatDate(new Date(2026, monthIndex, day));
                  }
                } else if (headerCell instanceof Date) {
                  dateStr = formatDate(headerCell);
                } else if (typeof headerCell === 'number') {
                  dateStr = formatDate(new Date((headerCell - 25569) * 86400 * 1000));
                }
                if (dateStr) {
                  if (!newAvailability[dateStr]) newAvailability[dateStr] = {};
                  newAvailability[dateStr][staffMember.id] = status;
                  importedCount++;
                }
              }
            }
          });

          setAvailability(newAvailability);
          setImportStatus({ type: 'success', message: `Imported ${importedCount} records for ${staffFound.size} staff.` });
        } catch (error) {
          setImportStatus({ type: 'error', message: `Error: ${error.message}` });
        }
        event.target.value = '';
      };

      const handleWeeklyRotaUpload = async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        setWeeklyImportStatus({ type: 'loading', message: 'Processing weekly rota...' });
        try {
          const data = await file.arrayBuffer();
          const workbook = XLSX.read(data, { cellDates: true });
          if (!workbook.SheetNames.includes('FTE')) throw new Error('FTE sheet not found');
          const sheet = workbook.Sheets['FTE'];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, raw: false, dateNF: 'yyyy-mm-dd' });
          
          let importedCount = 0;
          const newAvailability = { ...availability };
          const staffFound = new Set();
          const mismatches = [];
          let dates = [];
          const dateRow = jsonData[1];
          
          if (dateRow) {
            for (let col = 2; col <= 8; col++) {
              const cellValue = dateRow[col];
              if (cellValue) {
                let dateStr = null;
                if (cellValue instanceof Date) dateStr = formatDate(cellValue);
                else if (typeof cellValue === 'string') {
                  const parsed = new Date(cellValue);
                  if (!isNaN(parsed.getTime())) dateStr = formatDate(parsed);
                } else if (typeof cellValue === 'number') {
                  const parsed = new Date((cellValue - 25569) * 86400 * 1000);
                  if (!isNaN(parsed.getTime())) dateStr = formatDate(parsed);
                }
                if (dateStr) dates.push(dateStr);
              }
            }
          }

          if (dates.length === 0) throw new Error('Could not find dates in FTE sheet');

          let aShiftStartRow = -1, aShiftEndRow = -1;
          for (let i = 0; i < jsonData.length; i++) {
            const row = jsonData[i];
            if (!row) continue;
            const firstCell = row[0]?.toString() || '';
            if (firstCell.toUpperCase().includes('A SHIFT')) aShiftStartRow = i + 1;
            if (firstCell.toUpperCase().includes('B SHIFT') && aShiftStartRow > -1) { aShiftEndRow = i; break; }
          }
          if (aShiftStartRow === -1) throw new Error('Could not find A SHIFT section');
          if (aShiftEndRow === -1) aShiftEndRow = Math.min(aShiftStartRow + 25, jsonData.length);

          const weeklyStatusMap = { 'D': 'D', 'N': 'N', 'H': 'A', 'S': 'S', '10M': 'O' };

          for (let rowIdx = aShiftStartRow; rowIdx < aShiftEndRow; rowIdx++) {
            const row = jsonData[rowIdx];
            if (!row || !row[0]) continue;
            const staffName = row[0].toString().trim();
            if (!staffName || staffName.toUpperCase().includes('SHIFT')) continue;
            staffFound.add(staffName);
            let staffMember = staff.find(s => s.name.toLowerCase() === staffName.toLowerCase());
            if (!staffMember) {
              staffMember = staff.find(s => {
                const sNameParts = s.name.toLowerCase().split(' ');
                const inputParts = staffName.toLowerCase().split(' ');
                return sNameParts[0] === inputParts[0];
              });
            }
            if (!staffMember) continue;

            for (let dayIdx = 0; dayIdx < dates.length && dayIdx < 7; dayIdx++) {
              const cellValue = row[dayIdx + 2];
              if (!cellValue) continue;
              const weeklyStatus = cellValue.toString().trim().toUpperCase();
              const mappedStatus = weeklyStatusMap[weeklyStatus];
              if (mappedStatus && dates[dayIdx]) {
                const dateStr = dates[dayIdx];
                const yearPlannerStatus = availability[dateStr]?.[staffMember.id];
                if (yearPlannerStatus) {
                  const isHolidayMismatch = (weeklyStatus === 'H' && yearPlannerStatus !== 'A') || (yearPlannerStatus === 'A' && weeklyStatus !== 'H');
                  if (isHolidayMismatch) {
                    const dateDisplay = new Date(dateStr).toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short' });
                    mismatches.push({ type: 'holiday', staffName: staffMember.name, date: dateDisplay, weekly: weeklyStatus, yearPlanner: yearPlannerStatus, message: `${staffMember.name} on ${dateDisplay}: Weekly=${weeklyStatus === 'H' ? 'Holiday' : weeklyStatus}, Year Planner=${yearPlannerStatus === 'A' ? 'Annual Leave' : yearPlannerStatus}` });
                  }
                }
                if (!newAvailability[dateStr]) newAvailability[dateStr] = {};
                newAvailability[dateStr][staffMember.id] = mappedStatus;
                importedCount++;
              }
            }
          }

          setAvailability(newAvailability);
          const startDate = dates[0] ? new Date(dates[0]).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }) : '';
          const endDate = dates[dates.length - 1] ? new Date(dates[dates.length - 1]).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }) : '';
          let statusMessage = `Imported ${importedCount} records for ${staffFound.size} A Shift staff (${startDate} - ${endDate})`;
          
          if (mismatches.length > 0) {
            setWeeklyImportStatus({ type: 'warning', message: statusMessage, mismatches, summary: { holiday: mismatches.filter(m => m.type === 'holiday').length } });
          } else {
            setWeeklyImportStatus({ type: 'success', message: statusMessage + ' ‚úì No mismatches' });
          }
        } catch (error) {
          setWeeklyImportStatus({ type: 'error', message: `Error: ${error.message}` });
        }
        event.target.value = '';
      };

      const getStaffAvailability = (staffId, date) => {
        const dateStr = typeof date === 'string' ? date : formatDate(date);
        return availability[dateStr]?.[staffId] || 'O';
      };

      const getAvailableStaff = (date, shiftType) => {
        const dateStr = typeof date === 'string' ? date : formatDate(date);
        return staff.filter(s => {
          const status = getStaffAvailability(s.id, dateStr);
          const statusInfo = STATUS_CODES[status];
          return statusInfo?.available && statusInfo?.shift === shiftType;
        });
      };

      const wasAssignedThisMonth = (staffId, area, date) => {
        const monthKey = getMonthKey(date);
        const history = assignmentHistory[staffId]?.[monthKey] || [];
        return history.includes(area);
      };

      const isQualifiedForPosition = (staffMember, positionReqs, areaName, positionName) => {
        if (!positionReqs) return false;
        if (staffMember.skapLevel < positionReqs.minSkapLevel) return false;
        if (positionReqs.kegTrainedRequired && !staffMember.kegTrained) return false;
        if (staffMember.isAgency && staffMember.areaRestrictions) {
          if (!staffMember.areaRestrictions.includes(areaName)) return false;
          if (staffMember.kegLineOutsideOnly && areaName === 'Keg Line' && positionName !== 'MAK1 Outside') return false;
        }
        return true;
      };

      const recordAssignment = (staffId, area, date) => {
        const monthKey = getMonthKey(date);
        setAssignmentHistory(prev => ({ ...prev, [staffId]: { ...prev[staffId], [monthKey]: [...(prev[staffId]?.[monthKey] || []), area] } }));
      };

      const generateRota = (date, shiftType) => {
        const dateStr = typeof date === 'string' ? date : formatDate(date);
        const availableStaffList = getAvailableStaff(dateStr, shiftType);
        const plan = getProductionPlan(dateStr, shiftType);
        const requirements = calculateRequiredOps(plan);
        const assignments = {};
        const assignedStaffIds = new Set();
        const warnings = [];

        const fteStaff = availableStaffList.filter(s => !s.isAgency);
        const agencyStaff = availableStaffList.filter(s => s.isAgency);
        const pilotEligibleFTE = fteStaff.filter(s => s.skapLevel >= 4).sort((a, b) => b.skapLevel - a.skapLevel);
        const regularFTE = fteStaff.filter(s => s.skapLevel < 4).sort((a, b) => b.skapLevel - a.skapLevel);
        agencyStaff.sort((a, b) => b.skapLevel - a.skapLevel);

        if (requirements['Pilot']) {
          assignments['Pilot'] = {};
          Object.entries(requirements['Pilot'].positions).forEach(([position, posReqs]) => {
            let eligiblePilots = pilotEligibleFTE.filter(s => !assignedStaffIds.has(s.id) && isQualifiedForPosition(s, posReqs, 'Pilot', position) && !wasAssignedThisMonth(s.id, 'Pilot', dateStr));
            if (eligiblePilots.length === 0) {
              eligiblePilots = pilotEligibleFTE.filter(s => !assignedStaffIds.has(s.id) && isQualifiedForPosition(s, posReqs, 'Pilot', position));
              if (eligiblePilots.length > 0) warnings.push(`${eligiblePilots[0].name} assigned to Pilot again this month`);
            }
            if (eligiblePilots.length > 0) { assignments['Pilot'][position] = eligiblePilots[0]; assignedStaffIds.add(eligiblePilots[0].id); }
            else { assignments['Pilot'][position] = null; warnings.push(`No qualified staff for ${position}`); }
          });
        }

        if (requirements['Can Line']) {
          assignments['Can Line'] = {};
          const canLinePositions = Object.entries(requirements['Can Line'].positions);
          let fteAssignedToCanLine = 0;
          const remainingFTE = [...pilotEligibleFTE.filter(s => !assignedStaffIds.has(s.id)), ...regularFTE.filter(s => !assignedStaffIds.has(s.id))].sort((a, b) => b.skapLevel - a.skapLevel);
          
          for (const [position, posReqs] of canLinePositions) {
            if (fteAssignedToCanLine < 1) {
              let eligibleFTE = remainingFTE.filter(s => !assignedStaffIds.has(s.id) && isQualifiedForPosition(s, posReqs, 'Can Line', position));
              if (eligibleFTE.length > 0) { assignments['Can Line'][position] = eligibleFTE[0]; assignedStaffIds.add(eligibleFTE[0].id); fteAssignedToCanLine++; }
              else { assignments['Can Line'][position] = null; warnings.push(`No FTE for ${position}`); }
            } else {
              let eligibleStaff = agencyStaff.filter(s => !assignedStaffIds.has(s.id) && isQualifiedForPosition(s, posReqs, 'Can Line', position));
              if (eligibleStaff.length === 0) eligibleStaff = remainingFTE.filter(s => !assignedStaffIds.has(s.id) && isQualifiedForPosition(s, posReqs, 'Can Line', position));
              if (eligibleStaff.length > 0) { assignments['Can Line'][position] = eligibleStaff[0]; assignedStaffIds.add(eligibleStaff[0].id); if (!eligibleStaff[0].isAgency) fteAssignedToCanLine++; }
              else { assignments['Can Line'][position] = null; warnings.push(`No staff for ${position}`); }
            }
          }
        }

        const remainingStaff = [...pilotEligibleFTE.filter(s => !assignedStaffIds.has(s.id)), ...regularFTE.filter(s => !assignedStaffIds.has(s.id)), ...agencyStaff.filter(s => !assignedStaffIds.has(s.id))].sort((a, b) => { if (a.isAgency !== b.isAgency) return a.isAgency ? 1 : -1; return b.skapLevel - a.skapLevel; });

        Object.entries(requirements).forEach(([areaName, areaConfig]) => {
          if (areaName === 'Pilot' || areaName === 'Can Line') return;
          assignments[areaName] = {};
          Object.entries(areaConfig.positions).forEach(([position, posReqs]) => {
            if (areaName === 'Keg Line' && position === 'MAK1 Outside') {
              const kenodeAvailable = remainingStaff.find(s => !assignedStaffIds.has(s.id) && s.kegLineOutsideOnly && isQualifiedForPosition(s, posReqs, areaName, position));
              if (kenodeAvailable) { assignments[areaName][position] = kenodeAvailable; assignedStaffIds.add(kenodeAvailable.id); return; }
            }
            let eligibleStaff = remainingStaff.filter(s => !assignedStaffIds.has(s.id) && isQualifiedForPosition(s, posReqs, areaName, position) && !wasAssignedThisMonth(s.id, areaName, dateStr));
            let selectedStaff = eligibleStaff[0];
            if (!selectedStaff) {
              const fallbackStaff = remainingStaff.filter(s => !assignedStaffIds.has(s.id) && isQualifiedForPosition(s, posReqs, areaName, position));
              selectedStaff = fallbackStaff[0];
              if (selectedStaff) warnings.push(`${selectedStaff.name} assigned to ${areaName} again this month`);
            }
            if (selectedStaff) { assignments[areaName][position] = selectedStaff; assignedStaffIds.add(selectedStaff.id); }
            else { assignments[areaName][position] = null; warnings.push(`No staff for ${position} in ${areaName}`); }
          });
        });

        const totalRequired = Object.values(requirements).reduce((sum, r) => sum + r.totalOps, 0);
        const totalAssigned = assignedStaffIds.size;
        const fteAssigned = availableStaffList.filter(s => assignedStaffIds.has(s.id) && !s.isAgency).length;
        const agencyAssigned = availableStaffList.filter(s => assignedStaffIds.has(s.id) && s.isAgency).length;

        return { assignments, warnings, unassignedStaff: availableStaffList.filter(s => !assignedStaffIds.has(s.id)), requirements, totalRequired, totalAssigned, fteAssigned, agencyAssigned, plan };
      };

      const saveRota = (date, shiftType, assignments, warnings) => {

        Object.entries(assignments).forEach(([areaName, positions]) => {
          Object.values(positions).forEach(staffMember => { if (staffMember) recordAssignment(staffMember.id, areaName, dateStr); });

        const newRota = { id: Date.now(), date: dateStr, shiftType, assignments, warnings, createdAt: new Date().toISOString() };
        setRotas(prev => { const filtered = prev.filter(r => !(r.date === dateStr && r.shiftType === shiftType)); return [...filtered, newRota]; });
      };

        return rotas.find(r => r.date === dateStr && r.shiftType === shiftType);

                <div className="border rounded-lg p-4">

                  <p className="text-3xl font-bold text-yellow-600">{availableToday.Day.length}</p>
                  <p className="text-gray-500">operators available</p>
                </div>
                <div className="border rounded-lg p-4">

                </div>

            <div className="bg-white rounded-lg shadow p-6">

              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">

                <div className="text-center p-4 bg-orange-50 rounded-lg"><p className="text-3xl font-bold">{staff.filter(s => s.isAgency).length}</p><p className="text-gray-500 text-sm">Agency Staff</p></div>
                <div className="text-center p-4 bg-gray-50 rounded-lg"><p className="text-3xl font-bold">{rotas.length}</p><p className="text-gray-500 text-sm">Saved Rotas</p></div>
                <div className="text-center p-4 bg-gray-50 rounded-lg"><p className="text-3xl font-bold">{Object.keys(WORK_AREAS_CONFIG).length}</p><p className="text-gray-500 text-sm">Work Areas</p></div>
              </div>

            <div className="bg-white rounded-lg shadow p-6">
              <h2 className="text-xl font-bold mb-4">Import Files</h2>

                </div>
                <div className="border-2 border-dashed border-green-300 rounded-lg p-6 bg-green-50">

                  <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={newStaff.kegTrained || false} onChange={e => setNewStaff({ ...newStaff, kegTrained: e.target.checked })} className="w-4 h-4" /><span>Keg Trained</span></label>
                  <div className="flex gap-2">

                    <button onClick={() => { setShowAddStaff(false); setNewStaff({ name: '', skapLevel: 0, role: 'Operator', kegTrained: false, isAgency: false }); }} className="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
                  </div>
                </div>
              </div>
            )}

            <div className="overflow-x-auto">
              <table className="w-full">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-4 py-3 text-left">Name</th>
                    <th className="px-4 py-3 text-left">Type</th>
                    <th className="px-4 py-3 text-left">SKAP Level</th>
                    <th className="px-4 py-3 text-left">Keg Trained</th>
                    <th className="px-4 py-3 text-left">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {staff.sort((a, b) => { if (a.isAgency !== b.isAgency) return a.isAgency ? 1 : -1; return b.skapLevel - a.skapLevel; }).map(member => (

                      <td className="px-4 py-3"><span className={`px-2 py-1 rounded text-sm ${member.isAgency ? 'bg-orange-200 text-orange-800' : 'bg-blue-100 text-blue-800'}`}>{member.isAgency ? 'Agency' : 'FTE'}</span></td>

                      <td className="px-4 py-3"><span className={`px-2 py-1 rounded text-sm ${member.kegTrained ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-500'}`}>{member.kegTrained ? '‚úì Yes' : 'No'}</span></td>
                      <td className="px-4 py-3">
                        {confirmDelete === member.id ? (
                          <div className="flex gap-2">

      // Availability Calendar
      const renderAvailability = () => {

          const nextIndex = (currentIndex + 1) % statusOrder.length;

        return (

        return (

                    <div className="p-3 bg-gray-50 rounded space-y-2">
                      <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={plan.lines['Corona'] || false} onChange={e => updateLine('Corona', e.target.checked)} className="w-4 h-4" /><span>Corona Line</span></label>
                      <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={plan.lines['MAK1'] || false} onChange={e => updateLine('MAK1', e.target.checked)} className="w-4 h-4" /><span>Keg Line (MAK1)</span><span className="text-sm text-gray-500">(2 ops)</span></label>
                      <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={plan.lines['Packaging'] || false} onChange={e => updateLine('Packaging', e.target.checked)} className="w-4 h-4" /><span>Packaging</span></label>
                    </div>
                    <div className="p-3 bg-red-50 rounded">
                      <div className="font-medium mb-2">Pilot Coordinators</div>
                      <input type="number" min="0" max="4" value={plan.pilotCount ?? 2} onChange={e => updateProductionPlan(planDate, planShift, { pilotCount: parseInt(e.target.value) || 0 })} className="w-16 border rounded px-2 py-1" />
                    </div>
                  </div>
                </div>

                <div className="border rounded-lg p-4">
                  <h3 className="font-semibold text-lg mb-4">Loading Plan</h3>
                  <div className="space-y-4">
                    <div className="p-3 bg-orange-50 rounded">
                      <div className="font-medium mb-2">Magor 1</div>
                      <div className="flex items-center gap-3">
                        <label className="text-sm">Loads:</label>
                        <input type="number" min="0" value={plan.loading?.magor1Loads || 0} onChange={e => updateLoading('magor1Loads', e.target.value)} className="w-20 border rounded px-2 py-1" />
                        <span className="text-sm">√∑ 15 = <strong>{Math.ceil((plan.loading?.magor1Loads || 0) / 15)} ops</strong></span>
                      </div>
                    </div>
                    <div className="p-3 bg-orange-100 rounded">
                      <div className="font-medium mb-2">Tents (Combined)</div>
                      <div className="flex items-center gap-3">
                        <label className="text-sm">Loads:</label>
                        <input type="number" min="0" value={plan.loading?.tentsLoads || 0} onChange={e => updateLoading('tentsLoads', e.target.value)} className="w-20 border rounded px-2 py-1" />
                        <span className="text-sm">√∑ 15 = <strong>{Math.ceil((plan.loading?.tentsLoads || 0) / 15)} ops</strong></span>
                      </div>
                    </div>
                    <div className="p-3 bg-pink-50 rounded">
                      <div className="font-medium mb-2">Keg Loading</div>
                      <div className="flex items-center gap-3">
                        <label className="text-sm">Loads:</label>
                        <input type="number" min="0" value={plan.loading?.kegLoads || 0} onChange={e => updateLoading('kegLoads', e.target.value)} className="w-20 border rounded px-2 py-1" />
                        <span className="text-sm">√∑ 6 = <strong>{Math.ceil((plan.loading?.kegLoads || 0) / 6)} ops</strong></span>
                      </div>
                    </div>
                  </div>
                  <div className="mt-4 p-3 bg-gray-100 rounded">
                    <div className="font-medium mb-2">Summary</div>
                    <div className="space-y-1 text-sm">
                      {Object.entries(requirements).map(([area, config]) => <div key={area} className="flex justify-between"><span>{area}:</span><span className="font-medium">{config.totalOps}</span></div>)}
                      <div className="border-t pt-1 mt-2 flex justify-between font-bold"><span>Total:</span><span>{totalOpsNeeded}</span></div>
                    </div>
                  </div>
                </div>
              </div>

              <button onClick={() => { setSelectedDate(new Date(planDate)); setActiveTab('rota'); }} className="mt-6 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Rota for this Plan ‚Üí</button>
            </div>
          </div>
        );
      };

      // Rota Generator
      const renderRotaGenerator = () => {
        const dateStr = formatDate(selectedDate);
        const existingDayRota = getExistingRota(dateStr, 'Day');
        const existingNightRota = getExistingRota(dateStr, 'Night');
        const dayPlan = getProductionPlan(dateStr, 'Day');
        const nightPlan = getProductionPlan(dateStr, 'Night');
        const dayRequirements = calculateRequiredOps(dayPlan);
        const nightRequirements = calculateRequiredOps(nightPlan);
        const dayOpsNeeded = Object.values(dayRequirements).reduce((sum, r) => sum + r.totalOps, 0);
        const nightOpsNeeded = Object.values(nightRequirements).reduce((sum, r) => sum + r.totalOps, 0);

        const handleGeneratePreview = (shiftType) => { setPreviewRota(generateRota(selectedDate, shiftType)); setPreviewShift(shiftType); };
        const handleSaveRota = () => { if (previewRota && previewShift) { saveRota(selectedDate, previewShift, previewRota.assignments, previewRota.warnings); setPreviewRota(null); setPreviewShift(null); }};

        const renderRotaDisplay = (rota, title) => (
          <div className="border rounded-lg p-4">
            <h3 className="font-semibold text-lg mb-3">{title}</h3>
            {rota.totalRequired !== undefined && (
              <div className="mb-3 text-sm flex flex-wrap gap-3">
                <span>Required: {rota.totalRequired}</span>
                <span>Assigned: {rota.totalAssigned}</span>
                {rota.fteAssigned !== undefined && <><span className="px-2 py-0.5 bg-blue-100 text-blue-800 rounded">FTE: {rota.fteAssigned}</span><span className="px-2 py-0.5 bg-orange-100 text-orange-800 rounded">Agency: {rota.agencyAssigned}</span></>}
                {rota.totalAssigned < rota.totalRequired && <span className="text-red-600">‚ö† Short by {rota.totalRequired - rota.totalAssigned}</span>}
              </div>
            )}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {Object.entries(rota.assignments).map(([areaName, positions]) => (
                <div key={areaName} className={`border rounded p-3 ${WORK_AREAS_CONFIG[areaName]?.color || 'bg-gray-50'}`}>
                  <h4 className="font-semibold mb-2">{areaName}</h4>
                  {Object.entries(positions).map(([position, staffMember]) => (
                    <div key={position} className="text-sm mb-1 flex items-center gap-1">
                      <span className="text-gray-600">{position}:</span>
                      <span className={staffMember ? 'font-medium' : 'text-red-600'}>{staffMember?.name || 'UNFILLED'}</span>
                      {staffMember?.isAgency && <span className="px-1 py-0.5 bg-orange-200 text-orange-800 rounded text-xs">A</span>}
                    </div>
                  ))}
                </div>
              ))}
            </div>
            {rota.warnings && rota.warnings.length > 0 && (
              <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded">
                <div className="flex items-center gap-2 text-yellow-800 font-medium mb-2"><AlertTriangle className="w-4 h-4" />Warnings</div>
                <ul className="list-disc list-inside text-sm text-yellow-700">{rota.warnings.map((w, idx) => <li key={idx}>{w}</li>)}</ul>
              </div>
            )}
            {rota.unassignedStaff && rota.unassignedStaff.length > 0 && (
              <div className="mt-4 p-3 bg-blue-50 border border-blue-200 rounded">
                <div className="font-medium text-blue-800 mb-2">Unassigned Staff ({rota.unassignedStaff.length})</div>
                <div className="flex flex-wrap gap-2">{rota.unassignedStaff.map(s => <span key={s.id} className={`px-2 py-1 rounded text-sm ${s.isAgency ? 'bg-orange-100' : 'bg-blue-100'}`}>{s.name} {s.isAgency && <span className="text-xs">(A)</span>}</span>)}</div>
              </div>
            )}
          </div>
        );

        return (
          <div className="space-y-6">
            <div className="bg-white rounded-lg shadow p-6">
              <h2 className="text-xl font-bold mb-4">Rota Generator</h2>
              <div className="flex items-center gap-4 mb-6">
                <label className="font-medium">Select Date:</label>
                <input type="date" value={dateStr} onChange={e => setSelectedDate(new Date(e.target.value))} className="border rounded px-3 py-2" />
                <span className="text-gray-600">{formatDisplayDate(selectedDate)}</span>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div className="border rounded-lg p-4">
                  <h3 className="font-semibold mb-3 flex items-center gap-2"><Clock className="w-5 h-5 text-yellow-500" />Day Shift (07:00-19:00)</h3>
                  <div className="text-sm text-gray-600 mb-2">
                    <div>Available: <strong>{getAvailableStaff(dateStr, 'Day').length}</strong></div>
                    <div>Required: <strong>{dayOpsNeeded}</strong></div>
                    {dayOpsNeeded > 0 ? <div className={dayOpsNeeded <= getAvailableStaff(dateStr, 'Day').length ? 'text-green-600' : 'text-red-600'}>{dayOpsNeeded <= getAvailableStaff(dateStr, 'Day').length ? '‚úì Sufficient' : `‚ö† Short by ${dayOpsNeeded - getAvailableStaff(dateStr, 'Day').length}`}</div> : <div className="text-orange-600">‚ö† No plan set</div>}
                  </div>
                  {existingDayRota && <div className="text-green-600 text-sm mb-2">‚úì Rota exists</div>}
                  <div className="flex gap-2">
                    <button onClick={() => handleGeneratePreview('Day')} className="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 flex-1" disabled={dayOpsNeeded === 0}>{existingDayRota ? 'Regenerate' : 'Generate'} Day Rota</button>
                    <button onClick={() => { setPlanDate(dateStr); setPlanShift('Day'); setActiveTab('production'); }} className="bg-gray-200 px-3 py-2 rounded hover:bg-gray-300" title="Edit Plan"><Settings className="w-5 h-5" /></button>
                  </div>
                </div>

                <div className="border rounded-lg p-4">
                  <h3 className="font-semibold mb-3 flex items-center gap-2"><Clock className="w-5 h-5 text-blue-500" />Night Shift (19:00-07:00)</h3>
                  <div className="text-sm text-gray-600 mb-2">
                    <div>Available: <strong>{getAvailableStaff(dateStr, 'Night').length}</strong></div>
                    <div>Required: <strong>{nightOpsNeeded}</strong></div>
                    {nightOpsNeeded > 0 ? <div className={nightOpsNeeded <= getAvailableStaff(dateStr, 'Night').length ? 'text-green-600' : 'text-red-600'}>{nightOpsNeeded <= getAvailableStaff(dateStr, 'Night').length ? '‚úì Sufficient' : `‚ö† Short by ${nightOpsNeeded - getAvailableStaff(dateStr, 'Night').length}`}</div> : <div className="text-orange-600">‚ö† No plan set</div>}
                  </div>
                  {existingNightRota && <div className="text-green-600 text-sm mb-2">‚úì Rota exists</div>}
                  <div className="flex gap-2">
                    <button onClick={() => handleGeneratePreview('Night')} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex-1" disabled={nightOpsNeeded === 0}>{existingNightRota ? 'Regenerate' : 'Generate'} Night Rota</button>
                    <button onClick={() => { setPlanDate(dateStr); setPlanShift('Night'); setActiveTab('production'); }} className="bg-gray-200 px-3 py-2 rounded hover:bg-gray-300" title="Edit Plan"><Settings className="w-5 h-5" /></button>
                  </div>
                </div>
              </div>

              {previewRota && (
                <div className="border-t pt-6">
                  <div className="flex justify-between items-center mb-4">
                    <h3 className="text-lg font-bold">Preview: {previewShift} Shift Rota</h3>
                    <div className="flex gap-2">
                      <button onClick={handleSaveRota} className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Rota</button>
                      <button onClick={() => { setPreviewRota(null); setPreviewShift(null); }} className="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
                    </div>
                  </div>
                  {renderRotaDisplay(previewRota, `${formatDisplayDate(selectedDate)} - ${previewShift} Shift`)}
                </div>
              )}
            </div>

            {(existingDayRota || existingNightRota) && !previewRota && (
              <div className="bg-white rounded-lg shadow p-6">
                <h2 className="text-xl font-bold mb-4">Existing Rotas for {formatDisplayDate(selectedDate)}</h2>
                <div className="space-y-6">
                  {existingDayRota && renderRotaDisplay(existingDayRota, 'Day Shift (07:00-19:00)')}
                  {existingNightRota && renderRotaDisplay(existingNightRota, 'Night Shift (19:00-07:00)')}
                </div>
              </div>
            )}
          </div>
        );
      };

      // History
      const renderHistory = () => (
        <div className="space-y-6">
          <div className="bg-white rounded-lg shadow p-6">
            <h2 className="text-xl font-bold mb-4">Rota History</h2>
            {rotas.length === 0 ? <p className="text-gray-500">No saved rotas yet.</p> : (
              <div className="space-y-4">
                {rotas.sort((a, b) => new Date(b.date) - new Date(a.date)).map(rota => (
                  <div key={rota.id} className="border rounded-lg p-4">
                    <div className="flex justify-between items-start">
                      <div>
                        <h3 className="font-semibold">{formatDisplayDate(new Date(rota.date))} - {rota.shiftType} Shift</h3>
                        <p className="text-sm text-gray-500">Saved: {new Date(rota.createdAt).toLocaleString('en-GB')}</p>
                      </div>
                      <div className="flex gap-2">
                        <button onClick={() => { setSelectedDate(new Date(rota.date)); setActiveTab('rota'); }} className="text-blue-600 hover:underline text-sm">View</button>
                        {confirmRotaDelete === rota.id ? (
                          <>
                            <button onClick={() => { setRotas(rotas.filter(r => r.id !== rota.id)); setConfirmRotaDelete(null); }} className="text-white bg-red-600 px-2 py-1 rounded text-sm hover:bg-red-700">Confirm</button>
                            <button onClick={() => setConfirmRotaDelete(null)} className="text-gray-600 hover:underline text-sm">Cancel</button>
                          </>
                        ) : (
                          <button onClick={() => setConfirmRotaDelete(rota.id)} className="text-red-600 hover:underline text-sm">Delete</button>
                        )}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );

      return (
        <div className="min-h-screen bg-gray-100">
          <header className="bg-gradient-to-r from-blue-800 to-blue-600 text-white shadow-lg">
            <div className="max-w-7xl mx-auto px-6 py-4">
              <h1 className="text-2xl font-bold">A Shift Management</h1>
              <p className="text-blue-200 text-sm">Brewery Operations Rota System</p>
            </div>
          </header>

          <nav className="bg-white shadow">
            <div className="max-w-7xl mx-auto px-6">
              <div className="flex gap-1 overflow-x-auto">
                {[
                  { id: 'dashboard', label: 'Dashboard', icon: BarChart3 },
                  { id: 'production', label: 'Production Plan', icon: Settings },
                  { id: 'staff', label: 'Staff', icon: Users },
                  { id: 'availability', label: 'Availability', icon: Calendar },
                  { id: 'rota', label: 'Generate Rota', icon: FileSpreadsheet },
                  { id: 'history', label: 'History', icon: Clock }
                ].map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => setActiveTab(tab.id)}
                    className={`flex items-center gap-2 px-4 py-3 border-b-2 transition-colors ${activeTab === tab.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-blue-600'}`}
                  >
                    <tab.icon className="w-4 h-4" />
                    <span className="whitespace-nowrap">{tab.label}</span>
                  </button>
                ))}
              </div>
            </div>
          </nav>

          <main className="max-w-7xl mx-auto p-6">
            {activeTab === 'dashboard' && renderDashboard()}
            {activeTab === 'production' && renderProductionPlan()}
            {activeTab === 'staff' && renderStaffManagement()}
            {activeTab === 'availability' && renderAvailability()}
            {activeTab === 'rota' && renderRotaGenerator()}
            {activeTab === 'history' && renderHistory()}
          </main>
        </div>
      );
    }

    ReactDOM.render(<ShiftManagement />, document.getElementById('root'));
  </script>
</body>
</html>
